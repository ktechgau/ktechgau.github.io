  <body>
    <main id="formpage">

        <section class="form">
            <h2 id="contact-header">Contact</h2>

        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/meqbvavg" method="post">
            <!-- <fieldset id="fs-frm-inputs"> -->
            <fieldset>
              <label for="full-name">First and Last Name (required)</label>
              <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
              <label for="email-address">Email Address (required)</label>
              <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
              <label for="message">Message</label>
              <textarea rows="5" name="message" id="message" placeholder="Please enter your message here!" required=""></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <input type="submit" value="Submit" class="button">
          </form>
