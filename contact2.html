  <body>
    
    <main id="formpage">
      
        <!-- This form gets delivered to my inbox, however, some issues yet to be rectified is security (encryption and reCAPTCHA) -->
        <section class="form">
          <h2 id="contact-header">Contact</h2>
        <form action="https://formspree.io/f/meqbvavg" method="POST" enctype="text/plain">
        
      
        <fieldset>
          <label id="first-name" for="first"
            >First Name<input
              id="first"
              name="first"
              type="text"
              placeholder="What is your first name?"
              
          /></label>
        </fieldset>
        <fieldset>
          <label id="last-name" for="last"
            >Last Name<input
              id="last"
              name="last"
              type="text"
              placeholder="What is your last name?"
             
          /></label>
        </fieldset>
        <fieldset>
          <label id="email-address" for="email"
            >Email Address<input
              id="email"
              name="email"
              type="text"
              placeholder="What is your email address?"
             
          /></label>
        </fieldset>
        <fieldset>
          <label id="phone-number" for="phone"
            >Phone Number (optional)<input
              id="phone"
              name="phone"
              type="number"
              placeholder="What is your number?"
          /></label>
        </fieldset>
        <fieldset>
            <label for="message-details">Your Message
                <textarea id="message" name="message" rows="10" cols="60" 
                placeholder="What are we chatting about?"></textarea>
        </fieldset>
    </fieldset>
    <!-- <input id="submit" type="submit"> -->
    <button type="submit">Send</button>
      </form>
<!-- Footer Section -->
